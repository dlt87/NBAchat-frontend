<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA Chat</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      overflow: hidden;
    }

    header {
      grid-column: 1 / -1;
      padding: 1rem;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .header-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .header-buttons button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .header-buttons button:hover {
      opacity: 0.8;
    }

    .header-buttons button {
      color: #111;
    }

    #switchBtn {
      padding: 0.5rem 1rem;
      background: #0a84ff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    #themeToggle {
      background: #0a84ff;
    }

    #switchBtn:hover {
      background: #006fd6;
    }

    .stream-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      /* 16:9 aspect ratio */
      background: #000;
    }

    .stream-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .stream-container iframe.active {
      display: block;
    }

    .chat-container {
      grid-column: 2;
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #1e1e1e;
      border-left: 1px solid #333;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      min-height: 0;
      padding: 1rem;
      overflow-y: auto;
      border-bottom: 1px solid #444;
      display: flex;
      flex-direction: column;
    }

    #messages div {
      margin-bottom: 0.5rem;
      background: #333;
      padding: 0.5rem;
      border-radius: 4px;
    }

    form {
      display: flex;
      padding: 1rem;
      background: #222;
    }

    input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #0a84ff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #006fd6;
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto;
      }

      .main-content,
      .chat-container {
        grid-column: 1;
      }
    }

    /* Wrapper for stream and info */
    .main-content {
      display: flex;
      flex-direction: column;
      grid-column: 1;
      overflow: hidden;
    }

    /* Light mode overrides */
    body.light {
      background-color: #fff;
      color: #000;
    }

    body.light header {
      background: #eee;
      border-bottom: 1px solid #ccc;
    }

    body.light .chat-container {
      background: #f5f5f5;
      border-left: 1px solid #ccc;
    }

    body.light #messages div {
      background: #e0e0e0;
    }

    body.light form {
      background: #eee;
    }

    body.light input {
      background: #fff;
      color: #000;
    }

    body.light button {
      background: #0a84ff;
      color: white;
    }

    body.light #switchBtn {
      background: #007bff;
      color: white;
    }

    /*Twitch Auth Styling*/
    #loginBtn {
      background: #6441a5;
      color: white;
      border-radius: 4px;
      padding: 0.4rem 0.6rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      border: none;
    }

    /*Mobile Accessibility Styling*/
    @media (max-width: 768px) {
      #toggleChat {
        display: block;
        padding: 0.6rem 1rem;
        background: #0a84ff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      .chat-container {
        transition: transform 0.3s ease;
      }

      .chat-hidden .chat-container {
        transform: translateY(100%);
      }

      .chat-visible .chat-container {
        transform: translateY(0);
      }

      #toggleChat {
        z-index: 9999;
      }
    }

    /* Stream Info Stuff */
    .stream-info {
      grid-column: 1 / -1;
      padding: 1rem;
      background: #181818;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    .stream-info h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      color: #0a84ff;
    }

    .stream-info p {
      margin: 0.25rem 0;
      font-size: 0.95rem;
      color: #ccc;
    }

    body.light .stream-info {
      background: #f1f1f1;
      border-color: #ccc;
    }

    body.light .stream-info h2 {
      color: #007bff;
    }

    body.light .stream-info p {
      color: #333;
    }
  </style>
</head>

<body>
  <header>
    <span>NBA Live Stream + Chat</span>
    <div class="header-buttons">
      <button id="switchBtn" title="Switch Stream">Switch StreamüîÅ</button>
      <button id="themeToggle" title="Toggle Theme">
        <i data-lucide="sun" id="themeIcon"></i>
      </button>
      <button id="loginBtn" title="Login with Twitch">
        <img src="https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png" alt="Twitch"
          style="height: 20px; vertical-align: middle;">
      </button>

    </div>
  </header>


  <div class="main-content">
    <!-- Stream Iframes -->
    <div class="stream-container">
      <iframe id="stream1" class="active" src="https://vecloud.eu/stream/3982547b-d0b3-4163-a9ad-ff4f05a283bf"
        allowfullscreen allow="encrypted-media; picture-in-picture;"></iframe>
      <iframe id="stream2" src="https://player.twitch.tv/?channel=dvdtea&parent=dlt87.github.io" allowfullscreen
        allow="encrypted-media; picture-in-picture;"></iframe>
    </div>

    <!-- Stream Info -->
    <div class="stream-info">
      <h2>üèÄ NBA Live: Pacers win the finals!</h2>
      <p><strong>Viewers:</strong> <span id="viewerCount">0</span></p>
      <p><strong>Streaming on:</strong> dvdtea</p>
    </div>
  </div>

  <!-- Chat! -->
  <div class="chat-container">
    <div id="messages"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Mobile Chat Toggle -->
  <button id="toggleChat" style="position: fixed; bottom: 1rem; right: 1rem; z-index: 1000; display: none;">Show
    Chat</button>

  <script>
    let currentUser = null;

    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();

      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");
      const currentTheme = localStorage.getItem("theme") || "dark";

      function setThemeIcon(theme) {
        themeIcon.setAttribute("data-lucide", theme === "light" ? "moon" : "sun");
        lucide.createIcons();
      }

      document.body.classList.toggle("light", currentTheme === "light");
      setThemeIcon(currentTheme);

      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("light");
        const newTheme = document.body.classList.contains("light") ? "light" : "dark";
        localStorage.setItem("theme", newTheme);
        setThemeIcon(newTheme);
      });

      let username = "";

      const socket = io("https://nbachat.onrender.com", {
        withCredentials: true
      });

      console.log("üîå Socket initialized, waiting for connection...");

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      function formatTime() {
        const now = new Date();
        return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      function stringToColor(str) {
        const colors = [
          "#ff6b6b", "#feca57", "#54a0ff", "#5f27cd", "#1dd1a1", "#ff9ff3",
          "#00d2d3", "#c56cf0", "#48dbfb", "#f368e0", "#10ac84", "#ffb142",
          "#ff793f", "#00cec9", "#6c5ce7", "#fd79a8"
        ];
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
        return colors[Math.abs(hash) % colors.length];
      }

      function addMessage(msg) {
        const item = document.createElement("div");
        const color = stringToColor(msg.user || "anonymous");
        const time = msg.time || formatTime();

        const avatar = msg.avatar
          ? `<img src="${msg.avatar}" alt="avatar" style="width: 24px; height: 24px; border-radius: 50%; vertical-align: middle; margin-right: 8px;">`
          : "";

        item.innerHTML = `
    <span style="color: gray; font-size: 0.8em;">[${time}]</span>
    ${avatar}
    <strong style="color: ${color}">${msg.user}:</strong>
    <span>${msg.text}</span>
  `;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      }


      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const message = input.value.trim();
        if (!message) return;

        // üö® Check if user is logged in
        if (!currentUser) {
          alert("Please log in with Twitch to chat you W Re.");
        }

        socket.emit("chat message", {
          user: currentUser.display_name,
          avatar: currentUser.profile_image_url, // ‚úÖ Add avatar
          text: message
        });


        input.value = "";
      });


      socket.on("chat history", (history) => {
        history.forEach(addMessage);
      });

      socket.on("chat message", (msg) => {
        addMessage(msg);
      });

      socket.on('viewerCount', (count) => {
        const viewerCountEl = document.getElementById('viewerCount');
        if (viewerCountEl) {
          viewerCountEl.textContent = count;
        }
      });

      const loginBtn = document.getElementById("loginBtn");

      // ‚úÖ Check login AFTER socket is defined
      socket.on("connect", () => {
        console.log("‚úÖ Connected to socket, now checking login...");

        fetch("https://nbachat.onrender.com/auth/user", {
          credentials: "include"
        })
          .then(res => res.json())
          .then(data => {
            if (data.user) {
              currentUser = data.user;
              username = data.user.display_name;

              socket.emit("chat message", {
                user: "System",
                text: `${username} has joined the chat`,
                time: formatTime()
              });

              socket.emit("user joined", username);

              // Show avatar + logout button
              loginBtn.innerHTML = "";
              const avatar = document.createElement("img");
              avatar.src = data.user.profile_image_url;
              avatar.alt = "Twitch avatar";
              avatar.style.height = "32px";
              avatar.style.borderRadius = "50%";
              avatar.style.verticalAlign = "middle";
              avatar.style.marginRight = "8px";

              const nameSpan = document.createElement("span");
              nameSpan.textContent = `Logout (${username})`;

              loginBtn.appendChild(avatar);
              loginBtn.appendChild(nameSpan);

              loginBtn.onclick = () => {
                window.location.href = "https://nbachat.onrender.com/auth/logout";
              };

            } else {
              // üë§ Generate guest username
              username = "User" + Math.floor(1000 + Math.random() * 9000);

              socket.emit("chat message", {
                user: "System",
                text: `${username} has joined the chat`,
                time: formatTime()
              });

              socket.emit("user joined", username);

              loginBtn.textContent = "Login with Twitch";
              loginBtn.onclick = () => {
                window.location.href = "https://nbachat.onrender.com/auth/twitch";
              };
            }
          })
          .catch(err => console.error("Login check failed:", err));
      });

      socket.on("connect_error", (err) => {
        console.error("‚ùå Socket connection failed:", err.message);
      });

      // Stream toggle (optional)
      const btn = document.getElementById("switchBtn");
      const stream1 = document.getElementById("stream1");
      const stream2 = document.getElementById("stream2");

      btn.addEventListener("click", () => {
        stream1.classList.toggle("active");
        stream2.classList.toggle("active");
      });

      // Mobile Chat Toggle
      const toggleChatBtn = document.getElementById("toggleChat");
      let chatVisible = true;

      function updateChatToggle() {
        if (window.innerWidth <= 768) {
          toggleChatBtn.style.display = "block";
          document.body.classList.toggle("chat-hidden", !chatVisible);
          document.body.classList.toggle("chat-visible", chatVisible);
          toggleChatBtn.textContent = chatVisible ? "Hide Chat" : "Show Chat";
        } else {
          document.body.classList.remove("chat-hidden", "chat-visible");
          toggleChatBtn.style.display = "none";
        }
      }

      toggleChatBtn.addEventListener("click", () => {
        chatVisible = !chatVisible;
        updateChatToggle();
      });

      window.addEventListener("resize", updateChatToggle);

      // Initial check
      updateChatToggle();
    });
  </script>


</body>

</html>
