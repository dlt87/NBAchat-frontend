<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA Chat</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      overflow: hidden;
    }

    header {
      grid-column: 1 / -1;
      padding: 1rem;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .header-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .header-buttons button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .header-buttons button:hover {
      opacity: 0.8;
    }

    .header-buttons button {
      color: #111;
    }

    #switchBtn {
      padding: 0.5rem 1rem;
      background: #0a84ff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    #switchBtn:hover {
      background: #006fd6;
    }

    .stream-container {
      position: relative;
      height: 100%;
      background: #000;
    }

    .stream-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .stream-container iframe.active {
      display: block;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 100vh;
      background: #1e1e1e;
      border-left: 1px solid #333;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      min-height: 0;
      padding: 1rem;
      overflow-y: auto;
      border-bottom: 1px solid #444;
      display: flex;
      flex-direction: column;
    }

    #messages div {
      margin-bottom: 0.5rem;
      background: #333;
      padding: 0.5rem;
      border-radius: 4px;
    }

    form {
      display: flex;
      padding: 1rem;
      background: #222;
    }

    input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #0a84ff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #006fd6;
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto;
      }

      .chat-container {
        border-left: none;
        border-top: 1px solid #333;
      }
    }

    /* Light mode overrides */
    body.light {
      background-color: #fff;
      color: #000;
    }

    body.light header {
      background: #eee;
      border-bottom: 1px solid #ccc;
    }

    body.light .chat-container {
      background: #f5f5f5;
      border-left: 1px solid #ccc;
    }

    body.light #messages div {
      background: #e0e0e0;
    }

    body.light form {
      background: #eee;
    }

    body.light input {
      background: #fff;
      color: #000;
    }

    body.light button {
      background: #0a84ff;
      color: white;
    }

    body.light #switchBtn {
      background: #007bff;
      color: white;
    }

    /*Twitch Auth Styling*/
    #loginBtn {
      background: #6441a5;
      color: white;
      border-radius: 4px;
      padding: 0.4rem 0.6rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      border: none;
    }
    
  </style>
</head>

<body>
  <header>
    <span>NBA Live Stream + Chat</span>
    <div class="header-buttons">
      <button id="switchBtn" title="Switch Stream">üîÅ</button>
      <button id="themeToggle" title="Toggle Theme">
        <i data-lucide="sun" id="themeIcon"></i>
      </button>
      <button id="loginBtn" title="Login with Twitch">
        <img src="https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png" alt="Twitch"
          style="height: 20px; vertical-align: middle;">
        <span id="loginText">Login</span>
      </button>

    </div>
  </header>

  <div class="stream-container">
    <iframe id="stream1" class="active" src="https://vecloud.eu/stream/3982547b-d0b3-4163-a9ad-ff4f05a283bf"
      allowfullscreen allow="encrypted-media; picture-in-picture;"></iframe>
    <iframe id="stream2" src="https://player.twitch.tv/?channel=dvdtea&parent=dlt87.github.io" allowfullscreen
      allow="encrypted-media; picture-in-picture;"></iframe>
  </div>

  <div class="chat-container">
    <div id="messages"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons(); // Render icons

      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");
      const currentTheme = localStorage.getItem("theme") || "dark";

      function setThemeIcon(theme) {
        themeIcon.setAttribute("data-lucide", theme === "light" ? "moon" : "sun");
        lucide.createIcons();
      }

      document.body.classList.toggle("light", currentTheme === "light");
      setThemeIcon(currentTheme);

      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("light");
        const newTheme = document.body.classList.contains("light") ? "light" : "dark";
        localStorage.setItem("theme", newTheme);
        setThemeIcon(newTheme);
      });

      let username = "";
      while (!username) {
        username = prompt("Enter your username:");
      }

      const socket = io("https://nbachat.onrender.com");

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      function formatTime() {
        const now = new Date();
        return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      function stringToColor(str) {
        const brightColors = [
          "#ff6b6b", "#feca57", "#54a0ff", "#5f27cd", "#1dd1a1", "#ff9ff3",
          "#00d2d3", "#c56cf0", "#48dbfb", "#f368e0", "#10ac84", "#ffb142",
          "#ff793f", "#00cec9", "#6c5ce7", "#fd79a8"
        ];
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
        const index = Math.abs(hash) % brightColors.length;
        return brightColors[index];
      }

      function sanitizeTime(time) {
        if (!time) return formatTime();
        const date = new Date(`1970-01-01T${time}`);
        if (isNaN(date)) return formatTime();
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      function addMessage(msg) {
        const item = document.createElement("div");
        const userColor = stringToColor(msg.user || "anonymous");
        const timestamp = msg.time || ''; // should always be set by server now
        item.innerHTML = `
          <span style="color: gray; font-size: 0.8em;">[${timestamp}]</span>
          <strong style="color: ${userColor}">${msg.user}:</strong>
          <span>${msg.text}</span>
        `;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value.trim()) {
          socket.emit("chat message", {
            user: username,
            text: input.value.trim()
          });
          input.value = "";
        }
      });

      socket.on("chat history", function (history) {
        history.forEach(addMessage);
      });

      socket.on("chat message", function (msg) {
        addMessage(msg);
      });

      const btn = document.getElementById("switchBtn");
      const stream1 = document.getElementById("stream1");
      const stream2 = document.getElementById("stream2");

      btn.addEventListener("click", () => {
        stream1.classList.toggle("active");
        stream2.classList.toggle("active");
      });
    });

    // Handle login button
    const loginBtn = document.getElementById("loginBtn");
    const loginText = document.getElementById("loginText");

    // Check if user is logged in
    fetch("https://nbachat.onrender.com/auth/user", {
      credentials: "include"
    })
      .then(res => res.json())
      .then(data => {
        if (data.user) {
          loginText.textContent = data.user.display_name || "Logout";
          loginBtn.onclick = () => {
            window.location.href = "https://nbachat.onrender.com/auth/logout";
          };
        } else {
          loginBtn.onclick = () => {
            window.location.href = "https://nbachat.onrender.com/auth/twitch";
          };
        }
      })
      .catch(err => console.error("Login check failed:", err));

  </script>
</body>

</html>
