<!DOCTYPE html>
<html>

<head>
  <title>NBA Chat</title>
</head>

<body>
  <h2>NBA Chat</h2>
  <div id="messages" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc;"></div>
  <div>
    <iframe id="player" marginheight="0" marginwidth="0" src="https://vecloud.eu/stream/3982547b-d0b3-4163-a9ad-ff4f05a283bf" scrolling="no" allowfullscreen="yes" allow="encrypted-media; picture-in-picture;" width="100%" height="100%" frameborder="0" style="position:absolute;"></iframe>
  </div>
  
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
  </form>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://nbachat.onrender.com");

    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit("chat message", input.value);
        input.value = "";
      }
    });

    socket.on("chat message", function (msg) {
      const item = document.createElement("div");
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>

</html>
