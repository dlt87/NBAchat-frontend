<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      overflow: hidden;
    }

    header {
      grid-column: 1 / -1;
      padding: 1rem;
      background: #222;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #player {
      width: 100%;
      height: 100%;
      border: none;
    }

    .stream-container {
      position: relative;
      height: 100%;
      background: #000;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #1e1e1e;
      border-left: 1px solid #333;
    }

    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      max-height: 400px;
      border-bottom: 1px solid #444;
      display: flex;
      flex-direction: column;
    }

    #messages div {
      margin-bottom: 0.5rem;
      background: #333;
      padding: 0.5rem;
      border-radius: 4px;
    }

    form {
      display: flex;
      padding: 1rem;
      background: #222;
    }

    input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #0a84ff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #006fd6;
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto;
      }

      .chat-container {
        border-left: none;
        border-top: 1px solid #333;
      }
    }
  </style>
</head>

<body>
  <header>NBA Live Stream + Chat</header>

  <div class="stream-container">
    <iframe id="player" src="https://vecloud.eu/stream/3982547b-d0b3-4163-a9ad-ff4f05a283bf" allowfullscreen
      allow="encrypted-media; picture-in-picture;">
    </iframe>
  </div>

  <div class="chat-container">
    <div id="messages"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    let username = "";

    while (!username) {
      username = prompt("Enter your username:");
    }

    const socket = io("https://nbachat.onrender.com");

    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit("chat message", {
          user: username,
          text: input.value.trim()
        });
        input.value = "";
      }
    });

    socket.on("chat history", function (history) {
      history.forEach((msg) => {
        const item = document.createElement("div");
        item.textContent = msg;
        messages.appendChild(item);
      });
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on("chat message", function (msg) {
      const item = document.createElement("div");
      item.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>

</html>
