<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      overflow: hidden;
    }

    header {
      grid-column: 1 / -1;
      padding: 1rem;
      background: #222;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
      position: relative;
    }

    #switchBtn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      padding: 0.5rem 1rem;
      background: #0a84ff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    #switchBtn:hover {
      background: #006fd6;
    }

    .stream-container {
      position: relative;
      height: 100%;
      background: #000;
    }

    .stream-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .stream-container iframe.active {
      display: block;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #1e1e1e;
      border-left: 1px solid #333;
    }

    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      border-bottom: 1px solid #444;
      display: flex;
      flex-direction: column;
    }

    #messages div {
      margin-bottom: 0.5rem;
      background: #333;
      padding: 0.5rem;
      border-radius: 4px;
    }

    form {
      display: flex;
      padding: 1rem;
      background: #222;
    }

    input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #0a84ff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #006fd6;
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto;
      }

      .chat-container {
        border-left: none;
        border-top: 1px solid #333;
      }
    }
  </style>
</head>

<body>
  <header>
    NBA Live Stream + Chat
    <button id="switchBtn">Switch Stream</button>
  </header>

  <div class="stream-container">
    <iframe id="stream1" class="active" src="https://vecloud.eu/stream/3982547b-d0b3-4163-a9ad-ff4f05a283bf" allowfullscreen
      allow="encrypted-media; picture-in-picture;"></iframe>
    <iframe id="stream2" src="https://player.twitch.tv/?channel=dvdtea&parent=dlt87.github.io" allowfullscreen
      allow="encrypted-media; picture-in-picture;"></iframe>
  </div>

  <div class="chat-container">
    <div id="messages"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    let username = "";

    while (!username) {
      username = prompt("Enter your username:");
    }

    const socket = io("https://nbachat.onrender.com");

    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      let color = "#";
      for (let i = 0; i < 3; i++) {
        const value = (hash >> (i * 8)) & 0xFF;
        color += ("00" + value.toString(16)).substr(-2);
      }
      return color;
    }

    function addMessage(msg) {
      const item = document.createElement("div");
      const userColor = stringToColor(msg.user || "anonymous");
      item.innerHTML = `
        <span style="color: gray; font-size: 0.8em;">[${msg.time || formatTime()}]</span>
        <strong style="color: ${userColor}">${msg.user}:</strong>
        <span>${msg.text}</span>
      `;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit("chat message", {
          user: username,
          text: input.value.trim(),
          time: formatTime()
        });
        input.value = "";
      }
    });

    socket.on("chat history", function (history) {
      history.forEach(addMessage);
    });

    socket.on("chat message", function (msg) {
      addMessage(msg);
    });

    // Stream Switch Logic
    const btn = document.getElementById("switchBtn");
    const stream1 = document.getElementById("stream1");
    const stream2 = document.getElementById("stream2");

    btn.addEventListener("click", () => {
      stream1.classList.toggle("active");
      stream2.classList.toggle("active");
    });
  </script>

</body>

</html>
